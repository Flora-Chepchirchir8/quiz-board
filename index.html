<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-board</title>
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
    
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h1>Quiz</h1>
            <p id="question1"> 1. What is the scientific name for animals</p>

            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Phylum</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Zoology</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Botany</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Species</label>
                </li>
            </ul>


        </div>
        <button id="Submit">Submit</button>
    </div>

    
    <script src="script.js"></script>
    
        
       
                   


   

    
</body>
</html>
